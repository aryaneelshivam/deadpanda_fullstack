services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deadlock-analyzer-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - deadlock-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deadlock-analyzer-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - deadlock-network
    restart: unless-stopped

networks:
  deadlock-network:
    driver: bridge
